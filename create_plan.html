<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workout Plan - FitTrack</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">STRIDE</div>
    <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="track.html">Track</a></li>
        <li><a href="create_plan.html">Plans</a></li>
    </ul>
    <!-- Add Dark Mode Toggle -->
    <div class="theme-toggle">
        <input type="checkbox" id="darkMode" class="dark-mode-input">
        <label for="darkMode" class="dark-mode-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    </nav>

    <main class="container">
        <h1>Create Workout Plan</h1>
        
        <div class="plan-form-container">
            <form id="planForm" class="plan-form">
                <div class="form-group">
                    <label for="planName">Plan Name</label>
                    <input type="text" id="planName" required>
                </div>

                <div id="exerciseList">
                    <div class="exercise-item">
                        <div class="form-group">
                            <label>Exercise Name</label>
                            <input type="text" class="exercise-name" required>
                        </div>
                        <div class="form-group">
                            <label>Sets</label>
                            <input type="number" class="exercise-sets" required>
                        </div>
                        <div class="form-group">
                            <label>Reps</label>
                            <input type="number" class="exercise-reps" required>
                        </div>
                    </div>
                </div>

                <button type="button" id="addExercise" class="btn btn-secondary">Add Exercise</button>
                <button type="submit" class="btn btn-primary">Save Plan</button>
            </form>
        </div>

        <div class="plans-container">
            <h2>My Plans</h2>
            <div id="plansList" class="plans-grid">
           
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
